<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | theDNZ</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo-container"> </a>
        <button class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projetos</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="contact.html" class="active">Contato</a></li>
        </ul>
      </div>
    </nav>

    <!-- Formulário de Contato -->
    <main class="contact-page">
      <div class="container">
        <h1>Entre em Contato</h1>
        <div class="contact-container">
          <div class="contact-info">
            <h2>Informações</h2>
            <p>Disponível para oportunidades e colaborações.</p>
            <div class="contact-methods">
              <div class="contact-method">
                <h3>Email</h3>
                <a href="emailpara:contato@thednz.com">contato@thednz.com</a>
              </div>
            </div>
          </div>

          <form id="contact-form" class="contact-form">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Mensagem</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn submit-btn">Enviar</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>
          &copy; <span id="year"></span> Augusto Henrique. Todos os direitos
          reservados.
        </p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
